ingest:
  strategy: fast            # fast | hi_res
  ocr_languages: "eng+ukr"

chunking:
  max_chars: 1200
  overlap: 150
  join_same_type: true
  min_text_chars: 20
  strip_whitespace: true

export:
  jsonl_path: "data/out/chunks.jsonl"
  parquet_path: "data/out/chunks.parquet"
  sqlite_path: "data/out/chunks.sqlite"
  table_name: "chunks"

index:
  backend: "faiss"     # faiss | sklearn
  model_name: "sentence-transformers/all-MiniLM-L6-v2"
  top_k: 5
  normalize: true
  out_dir: "data/out"  # директорія, де лежатимуть index.faiss/meta.json
